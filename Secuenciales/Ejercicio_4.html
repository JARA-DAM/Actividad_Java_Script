<body>
<p>Escribir un programa que convierta un valor dado en grados Fahrenheit a grados  Celsius.</p>

<script type="text/javascript">

var gradosf =212;
var gradosc;
// para pasar los grados ponemos la formula

gradosc =(gradosf-32)*5/9;




console.log("gradosc = ", gradosc);
document.write('<p>grados celsius: ' + gradosc + '</p>');


</script>
</body>
