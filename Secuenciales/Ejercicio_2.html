<!DOCTYPE html>

<meta charset="UTF-8">
<title>Algoritmos 1 - Ejercicio 2</title>
</head>

<body>
<p>Ej2. Dados los catetos de un triángulo rectángulo, calcular su hipotenusa.</p>

<script type="text/javascript">
var cateto = 5;
var hipotenusa = 0;


//formula de Hipotenusa
hipotenusa = Math.sqrt(2*(Math.pow(cateto,2)));

console.log("hipotenusa = ", hipotenusa);
document.write('<p>hipotenusa: ' + hipotenusa + '</p>');

</script>
</body>
</html>
