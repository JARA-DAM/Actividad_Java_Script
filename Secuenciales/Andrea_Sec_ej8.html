<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 8 Secuenciales</title>

	<!-- Ej8. Una tienda ofrece un descuento del 15% sobre el total de la compra y un cliente 
		desea saber cuanto deberá pagar finalmente por su compra.-->
</head>
<body>
	<h2>Calcular el precio final de un producto</h2>
	
    <script type="text/javascript">
        var precioOriginal = parseInt(prompt('¿Cual es el precio original del producto?'));
        document.write('<br>Precio original: ' + precioOriginal);

		var precioFinal = precioOriginal * 0.85;
        document.write('<br>Precio final con 15% de descuento: ' + precioFinal);
	</script>
</body>
</html>
