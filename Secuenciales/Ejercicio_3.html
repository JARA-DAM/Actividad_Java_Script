<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<title>Algoritmos 1 - Ejercicio 3</title>
</head>

<body>
<p>Dados dos números, mostrar la suma, resta, división y multiplicación de ambos.</p>

<script type="text/javascript">
var numero1 =7;
var numero2 =5;
var suma = numero1+numero2;
var resta = numero1-numero2;
var division = numero1/numero2;
var multiplicacion = numero1*numero2;




console.log("suma = ", suma);
document.write('<p>suma: ' + suma + '</p>');

console.log("resta = ", resta);
document.write('<p>resta: ' + resta + '</p>');

console.log("division = ", division);
document.write('<p>division: ' + division + '</p>');

console.log("multiplicacion = ", multiplicacion);
document.write('<p>multiplicacion: ' + multiplicacion + '</p>');

</script>
</body>
</html>
