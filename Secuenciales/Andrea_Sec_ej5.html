	<!-- Ej5. Calcular la media de tres números pedidos por teclado-->
</head>
<body>
	<h2>Calcular la media de tres números</h2>
	
    <script type="text/javascript">
        var numA = parseInt(prompt('Indroduce un número A:'));
        document.write('<br>Número A = ' + numA);

		var numB = parseInt(prompt('Indroduce un número B:'));
        document.write('<br>Número B = ' + numB);

        var numC = parseInt(prompt('Indroduce un número C:'));
        document.write('<br>Número C = ' + numC);
				
		var media = (numA + numB + numC) / 3;
        document.write('<h3>La media de los tres números es: ' + media + '</h3>');

	</script>
</body>
