<body>
<p>Calcular el perímetro y área de un rectángulo dada su base y su altura.</p>

<script type="text/javascript">
var perimetro = 0;
var area = 0;

var base = 5;
var altura = 10;
//Perimetro de un rectangulo = suma de sus lados
perimetro = 2*base + 2*altura;
//area de un rectangulo = base * altura
area = base*altura;

console.log("Perimetro = ", perimetro);
document.write('<p>Perimetro: ' + perimetro + '</p>');
console.log("Area = ", area);
document.write('<p>Area: ' + area + '</p>');
</script>
</body>
