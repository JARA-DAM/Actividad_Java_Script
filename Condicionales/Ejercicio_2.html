<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Algoritmos 2 Condicionales - Ejercicio 2</title>

<body>
    <p>Tenemos que pedir un n√∫mero por teclado, compararlo con 0, e indicar si es igual, mayor o menor que 0</p>

    <script type="text/javascript">
        var num1 = prompt("Introduce un numero: ");


        if (num1 == 0) {
            console.log("El  numero introducido es igual a 0");
            document.write('<p>El  numero introducido es igual a 0</p>');

        } else if (num1 > 0) {
            console.log("El  numero introducido es mayor que 0");
            document.write('<p>El  numero introducido es mayor que 0 </p>');

        } else {
            console.log("El  numero introducido es menor que 0");
            document.write('<p>El  numero introducido es menor que 0 </p>');

        }
    </script>
</body>

</html>
