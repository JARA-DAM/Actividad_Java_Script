<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 15</title>

	<!--La política de cobro de una compañía telefónica es: cuando se realiza una 
        llamada, el cobro es por el tiempo que ésta dura, de tal forma que los primeros 
        cinco minutos cuestan 1 euro, los siguientes tres, 80 céntimos,
        los siguientes dos minutos, 70 céntimos, y a partir del décimo minuto, 50 céntimos.
        Además, se carga un impuesto de 3 % cuando es domingo, y si es otro día, en turno
        de mañana, 15 %, y en turno de tarde, 10 %. 
        Realice un algoritmo para determinar cuánto debe pagar por cada concepto 
        una persona que realiza una llamada.
	-->
</head>
<body>
	<h1>Bienvenido Usuario!</h1>
	<script type="text/javascript">
        alert('Bienvenido a mi programa!!!');
        document.write('<h2>PRECIO DEL MINUTO DE UNA LLAMADA TELEFONICA.</h2>');
        var precioTotal = 0;
        var precioAlumno = 0;
        var minutos = parseInt(prompt('Ingrese los minutos consumidos'));
        var dia = prompt('Ingrese el día').toLowerCase();  
        var franja = prompt('Elija franja horaria, escriba Mañana o Tarde').toLowerCase();  
        var precio = 0;

        switch (minutos) {
		case 0:
            document.write('<h3>No hay consumo de minutos.' + '</h3>');
            break;
        case 1:
		case 2:
		case 3:
		case 4:
		case 5:
			precio = minutos * 1;
			break;
		case 6:
		case 7:
		case 8:
			precio = 5 + ((minutos - 5)  * 0.80);
			break;
		case 9:
			precio = 5 + ((minutos - 6) * 0.80) + ((minutos - 8) * 0.70);
			break;
		case 10:
			precio = 5 + ((minutos - 7) * 0.80) + ((minutos - 8) * 0.70);
			break;
		default:
            precio = 5 + ((minutos - 7) * 0.80) + ((minutos - 8) * 0.70) + ((minutos -10) * 0.50);
			break;
		}

        if (dia == 'domingo') {
            precio = precio + (precio * 0.03);
        } else if (franja == 'mañana') {
            precio = precio + (precio * 0.15);
        } else if (franja == 'tarde') {
            precio = precio + (precio * 0.10);
        } else {
            document.write('<h3>Datos incorrectos ' + '</h3>');
        }
        document.write('<h3>El precio de los ' + minutos + ' minutos, es de ' + precio + '€' +'</h3>');
	</script>
</body>
</html>
