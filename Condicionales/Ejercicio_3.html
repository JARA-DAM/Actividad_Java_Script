<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Algoritmos 2 Condicionales - Ejercicio 3</title>
</head>

<body>
    <p>Tenemos que pedir un número por teclado, y comprobar si es par o impar. Datos de entrada: número (entero)</p>

    <script type="text/javascript">
        var num1 = prompt("Introduce un numero: ");

        
        if (num1 % 2==0) {
            console.log("El  numero introducido es par");
            document.write('<p>El  numero introducido es par </p>');

        } else {
            console.log("El  numero introducido es impar");
            document.write('<p>El  numero introducido es impar </p>');

        }
    </script>
</body>

</html>
