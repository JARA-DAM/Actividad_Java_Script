<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 8 Condicionales</title>

	<!-- Ej 8. Algoritmo que pida tres números y los muestre ordenados (de mayor a menor);-->
</head>
<body>
	<h2>Ordena los números de mayor a menor</h2>
	
    <script type="text/javascript">
        var num1 = parseInt(prompt('Introduce el primer número:'));
        document.write('<br>Primer número: ' + num1);

        var num2 = parseInt(prompt('Introduce el segundo número:'));
        document.write('<br>Segundo número: ' + num2);

        var num3 = prompt('Introduce el tercer número:');
        document.write('<br>Tercer número: ' + num3);

        var aux;

		while (num2 > num1 || num3 > num2) {
			if (num2 > num1) {
				aux = num1;
				num1 = num2;
				num2 = aux;
			}
			if (num3 > num2) {
				aux = num2;
				num2 = num3;
				num3 = aux;
			}
		}

        document.write('<h3> Números ordenados: ' + num1 + ' - ' + num2 + ' - ' + num3 + '</h3>');
	</script>
</body>
</html>
