<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 15</title>

	<!--Escribe un programa que dados dos números, uno entero (base)
        y un entero positivo (exponente),
		saque por pantalla el resultado de la potencia. No se puede 
        utilizar el operador de potencia.
	-->
</head>
<body>
	<h1>Bienvenido Usuario!</h1>
	<script type="text/javascript">
        alert('Bienvenido a mi programa!!!');
        document.write('<h2>CÁLCULO DE LA POTENCIA DE UN NÚMERO ENTERO</h2>');
        var base = parseInt(prompt('Ingrese un número (BASE)'));
        var exp = parseInt(prompt('Ingrese un número (EXPONENTE)'));

        var cont = 1;
        var potencia = 1;
        var aux = 0;

        if(exp == 0){
            document.write('<h3>La potencia de ' + base + ' elevado a  ' + exp + ' es 1' +'</h3>');
        }else if(exp >= 1){
            while (cont <= exp){
                potencia = potencia * base;
                cont ++;
            }
            document.write('<h3>La potencia de ' + base + ' elevado a  ' + exp + ' es ' + potencia + '</h3>');
        }else if(exp < 0){
            aux = exp * (-1);
            while (cont <= aux){
                potencia = potencia * base;
                cont ++;
            }
            document.write('<h3>La potencia de ' + base + ' elevado a  ' + exp + ' es 1/' + potencia + '</h3>');
         }       
	</script>
</body>
</html>
